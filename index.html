<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header id="header">

        </header>
            <img src="images/elAmigoLogo.png" alt="El AMigo Logo">
        <section id="content">
            <h1>The Best Craft Pizza in Charlotte</h1>
            <p>Looking for the best Pizza? Look no further. Amigos Pizza serves high quality wood fired pizza.</p>
        </section>
        <section id="reserve">
            <h2>Make a Reservation</h2>
            <p>Save Your spot now</p>

            <form>
                <label for="your_name">Your name</label>
                <input type="text" id="your_name" placeholder="John Smith">

                <label for="your_email">Your email</label>
                <input type="text" id="your_email" placeholder="example@address.com">

                <input type="submit" value="reserve">
            </form>
        </section>
        <footer id="footer">
            <p>&copy; 2020 El Amigo</p>
        </footer>
    </div>
</body>
</html>
